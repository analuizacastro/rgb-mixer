<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RGB Range</title>
</head>
<body>
    <div class="box">
        <h1>RBG mixer</h1>
        <div class="content">
            <div class="colors">
                <p>Choose your colors:</p>
                <div class="rgb">
                    <label for="red">(R) Red:</label>
                    <input type="range" name="red" id="red" min="0" max="255" step="1" oninput="render()">
                    <output for='red' id="outputR">0</output>
                </div>
                <div class="rgb">
                    <label for="red">(G) Green:</label>
                    <input type="range" name="green" id="green" min="0" max="255" step="1" oninput="render()">
                    <output for='green' id="outputG">0</output>
                </div>
                <div class="rgb">

                    <label for="red">(B) Blue:</label>
                    <input type="range" name="blue" id="blue" min="0" max="255" step="1" oninput="render()">
                    <output for='blue' id="outputB">0</output>
                </div>
        </div>
            <div class="square-1"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
